{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3 password-feature">
            <input type="checkbox" class="show-password" id="demo">
            <label for="demo">Show Password</label>
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
        <p class="no-account-wrapper">Not a member? <a href="/register" class="no-account">Click Here</a></p>
    </form>
{% endblock %}
