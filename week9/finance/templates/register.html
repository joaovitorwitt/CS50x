{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="register-password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirm-password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <div class="mb-3 password-feature">
            <input type="checkbox" class="show-password" id="demo">
            <label for="demo">Show Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
